# Note: If you connected GitHub to Cloudflare directly, 
# this workflow is NOT needed - Cloudflare will deploy automatically!
# You can delete this file if using direct integration.

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # This job only runs if you want to use GitHub Actions for deployment
  # If you connected GitHub to Cloudflare directly, you can skip this
  build-and-deploy:
    runs-on: ubuntu-latest
    if: false  # Disabled by default - use direct Cloudflare integration
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL }}
          NEXT_PUBLIC_SITE_NAME: ${{ secrets.SITE_NAME }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}

      - name: Deploy to Cloudflare Pages
        if: false  # Disabled
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: autotools-2k3
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
